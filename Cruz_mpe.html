<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cruz_mpe.css">
</head>

<body>
    <div class="container">
  
        <div class="icon fire">
            <img src="img/charmander1.png" alt="Charmander">
            <p>Charmander</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 fire">Fire</p>
            </div>
        </div>


        <div class="icon water">
            <img src="img/squirtle1.png" alt="Squirtle">
            <p>Squirtle</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 water">Water</p>
            </div>
        </div>


        <div class="icon grass">
            <img src="img/bullbasaur.png" alt="Bulbasaur">
            <p>Bulbasaur</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 grass">Grass</p>
                <p class="type2 poison">Poison</p>
            </div>
        </div>

        
        <div class="icon electric">
            <img src="img/pikachu.png" alt="Pikachu">
            <p>Pikachu</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 electric">Electric</p>
            </div>
        </div>

   
        <div class="icon dragon">
            <img src="img/dratini.png" alt="Dratini">
            <p>Dratini</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 dragon">Dragon</p>
            </div>
        </div>

       
        <div class="icon waterr">
            <img src="img/psyduck.png" alt="Psyduck">
            <p>Psyduck</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 water">Water</p>
            </div>
        </div>

        
        <div class="icon normal">
            <img src="img/snorlax.png" alt="Snorlax">
            <p>Snorlax</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 normal">Normal</p>
            </div>
        </div>

      
        <div class="icon normall">
            <img src="img/eevee.png" alt="Eevee">
            <p>Eevee</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 normall">Normal</p>
            </div>
        </div>

      
        <div class="icon psychic">
            <img src="img/mew.png" alt="Mew">
            <p>Mew</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 psychicc">Psychic</p>
            </div>
        </div>

        
        <div class="icon psychicc">
            <img src="img/abra.png" alt="Abra">
            <p>Abra</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 psychic">Psychic</p>
            </div>
        </div>

       
        <div class="icon bug">
            <img src="img/caterpie.png" alt="Caterpie">
            <p>Caterpie</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 bug">Bug</p>
            </div>
        </div>

        
        <div class="icon poison">
            <img src="img/rattata.png" alt="Rattata">
            <p>Rattata</p>
            <img src="img/pokeball.png" id="pokeball" alt="Pokeball">
            <div class="types">
                <p class="type1 poison">Poison</p>
            </div>
        </div>


    </div>
</body>

</html>
